<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Signin Template · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
          crossorigin="anonymous">

    <link href="./css/signin.css" rel="stylesheet" >
  </head>

<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="./img/bootstrap-logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please register here</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputName" name="Name" placeholder="John">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputSurname" name="Surname" placeholder="Smith">
                <label for="floatingInput">Surname</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingPassword" name="EmailId" placeholder="john.smith@email.com">
                <label for="floatingPassword">Email Id</label>
            </div>

            <div class="checkbox mb-3">
                <label><input type="checkbox" value="remember-me"> Remember me</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
    </main>

  </body>
</html>
